<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  </head>

  <body>
    <div id=0>
      2-3
      <img id="up" class="img" src="{{ upOn }}" height=5% width=5%>
      <img id="down" class="img" src="{{ downOn }}" height=5% width=5%>
    </div>
    <br>
    {% for n in range(6) %}
    <div id={{n +1}}>
      {{n + 2}}-{{n + 4}}
      <img id="up" class="img" src="{{ upOff }}" height=5% width=5%>
      <img id="down" class="img" src="{{ downOff }}" height=5% width=5%>
    </div>
    {% endfor %}
    <script src="test.js"></script>
  </body>
</html>
